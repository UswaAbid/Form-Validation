
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form action ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
            <div class="formdesign" id="name">
               <b> Name:</b> <input type="text" name="fname" required><br><b><span class="formerror"></span></b>
            </div>
    
            <div class="formdesign" id="email">
               <b> Email:</b> <input type="email" name="femail" required><br><b><span class="formerror"></span></b>
            </div>
    
            <div class="formdesign" id="phone">
                <b>Phone: </b><input type="phone" name="fphone" required><br><b><span class="formerror"></span></b>
            </div>
    
            <div class="formdesign" id="pass">
                <b>Password: </b><input type="password" name="fpass" required><br><b><span class="formerror"></span></b>
            </div>
    
            <div class="formdesign" id="cpass">
                <b>Confirm Password:</b> <input type="password" name="fcpass" required><br><b><span class="formerror"></span></b>
            </div>
    
            <input class="but" type="submit" value="Submit">
    
        </form></div>
</body>
<script src="index.js"></script>

</html>
